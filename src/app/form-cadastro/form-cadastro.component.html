<div>
    <h1 class="titulo">Biblioteca Online</h1>
  
    <div [formGroup]="livroForm" (ngSubmit)="onSubmit()">
  
      <label class="label" for=""><strong>Título:</strong></label>
      <input formControlName="titulo" class="input" type="text">
  
      <label class="label" for=""><strong>Descrição:</strong></label>
      <input formControlName="descricao" class="input" type="text">
  
      <label class="label" for=""><strong>Valor:</strong></label>
      <input formControlName="preco" class="input" type="number">
  
      <div *ngIf="router.url === '/cadastro'">
        <button class="button1" (click)="novoLivro()"><strong>Confirmar</strong></button>
        <button class="button2" routerLink="">Voltar</button>
      </div>
    </div>
  
    <footer>
      Desenvolvido por Marcos Júnior SC3003302
    </footer>
  </div>
